<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulariostyle.css">
  </head>
  <body>
    <h1>Formulario de datos</h1>

    <form id="formularioDatos" class="formulario">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Cédula</span>
        <input
          type="number"
          id="cedula"
          minlength="7"
          maxlength="10"
          class="form-control"
          aria-label="cedula"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Nombre y apellido</span>
        <input
          type="text"
          id="nombre"
          placeholder="Nombre"
          aria-label="nombre"
          class="form-control"
        />
        <input
          type="text"
          id="apellidos"
          placeholder="Apellido"
          aria-label="apellido"
          class="form-control"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Dirección</span>
        <input
          type="text"
          id="direccion"
          class="form-control"
          aria-label="direccion"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Descripción del perfil</span>
        <textarea
          class="form-control"
          id="descripcion"
          aria-label="descripcion"
        ></textarea>
      </div>

      <button
        type="button"
        class="btn btn-outline-primary"
        onclick="capturarDatos()"
      >
        Guardar Datos
      </button>
    </form>

    <h2> Personas ingresadas</h2>

    <table id="tablaPersonas" border="1" class="mt-3 mb-3 table table-striped">
        <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dirección</th>
            <th>Descripción</th>
        </tr>    
    
    
    
    </table>

    <div class="lista mt-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Búsqueda por cédula"
          aria-label="cedula"
          aria-describedby="button-addon2"
          id="busqueda"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
          onclick="busquedaCedula()"
        >
          Buscar
        </button>
      </div>
    </div>

    <script src="JSformulario.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
